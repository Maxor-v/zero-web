<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки пользователей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards-container">
        <!-- Карточка 1 -->
        <div class="user-card">
            <img src="Photo/photo3.webp" alt="Фото пользователя" class="user-photo">
            <div class="user-info">
                <h2 class="user-name">Иванов Иван Иванович</h2>
                <p class="user-email">ivanov@example.com</p>
                <p class="user-birthdate">15.03.1990</p>
                <p class="user-city">Москва</p>
            </div>
        </div>

        <!-- Карточка 2 -->
        <div class="user-card">
            <img src="Photo/photo1.webp" alt="Фото пользователя" class="user-photo">
            <div class="user-info">
                <h2 class="user-name">Петрова Анна Сергеевна</h2>
                <p class="user-email">petrova@example.com</p>
                <p class="user-birthdate">22.07.1985</p>
                <p class="user-city">Санкт-Петербург</p>
            </div>
        </div>

        <!-- Карточка 3 -->
        <div class="user-card">
            <img src="Photo/photo4.webp" alt="Фото пользователя" class="user-photo">
            <div class="user-info">
                <h2 class="user-name">Сидоров Алексей Владимирович</h2>
                <p class="user-email">sidorov@example.com</p>
                <p class="user-birthdate">10.11.1995</p>
                <p class="user-city">Казань</p>
            </div>
        </div>
    </div>
</body>
</html>
