
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг блюд</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <h1>Рейтинг моих любимых блюд</h1>
    <table>
        <tr>
            <th>Название блюда</th>
            <th>Оценка</th>
            <th>Ссылка на рецепт</th>
            <th>Фото блюда</th>
        </tr>

        <tr>
            <td>Пицца</td>
            <td>9</td>
            <td><a href="https://example.com/pizza-recipe">Рецепт</a></td>
            <td><img src="pizza.jpg" width=3000px alt="Пицца"></td>
        </tr>
    
        <tr>
            <td>Суши</td>
            <td>8</td>
            <td><a href="https://example.com/sushi-recipe">Рецепт</a></td>
            <td><img src="https://example.com/sushi.jpg" alt="Суши"></td>
        </tr>
    
        <tr>
            <td>Борщ</td>
            <td>10</td>
            <td><a href="https://example.com/borscht-recipe">Рецепт</a></td>
            <td><img src="https://example.com/borscht.jpg" alt="Борщ"></td>
        </tr>
    
        <tr>
            <td>Спагетти</td>
            <td>7</td>
            <td><a href="https://example.com/spaghetti-recipe">Рецепт</a></td>
            <td><img src="https://example.com/spaghetti.jpg" alt="Спагетти"></td>
        </tr>
    
        <tr>
            <td>Торт</td>
            <td>9</td>
            <td><a href="https://example.com/cake-recipe">Рецепт</a></td>
            <td><img src="https://example.com/cake.jpg" alt="Торт"></td>
        </tr>
    
    </table>
</body>
</html>
